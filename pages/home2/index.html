<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayTalk âœ¨</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="logo-circle loading-pulse">
                <i class="fas fa-bolt"></i>
            </div>
            <h1 class="app-title">RelayTalk</h1>
            <p class="loading-text">Connecting you...</p>
        </div>
    </div>

    <!-- Main App Container -->
    <div class="app-container" id="appContainer">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-bolt"></i>
                    </div>
                    <h1>RelayTalk</h1>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" id="notificationsBtn">
                    <i class="fas fa-bell"></i>
                    <span class="notification-badge" id="notificationBadge">0</span>
                </button>
                <div class="user-avatar" id="userAvatar">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </header>

        <!-- Search Bar -->
        <div class="search-container">
            <div class="search-box">
                <i class="fas fa-search search-icon"></i>
                <input type="text" 
                       class="search-input" 
                       id="searchInput" 
                       placeholder="Search chats or messages..."
                       autocomplete="off">
                <button class="search-clear" id="clearSearch">
                    <i class="fas fa-times"></i>
                </button>
            </div>
        </div>

        <!-- Chat List -->
        <main class="chat-list-container" id="chatListContainer">
            <!-- Chats will be loaded here -->
            <div class="empty-state" id="emptyState">
                <div class="empty-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h3>No chats yet</h3>
                <p>Start a conversation with your friends!</p>
                <button class="btn-primary" onclick="window.location.href='search.html'">
                    <i class="fas fa-user-plus"></i>
                    Find Friends
                </button>
            </div>

            <!-- Chat Items Container -->
            <div class="chats-list" id="chatsList">
                <!-- Chat items will be dynamically added here -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="fas fa-comment-dots"></i>
                <span>Chats</span>
            </a>
            <a href="friends.html" class="nav-item">
                <i class="fas fa-user-friends"></i>
                <span>Friends</span>
            </a>
            <a href="search.html" class="nav-item">
                <i class="fas fa-search"></i>
                <span>Search</span>
            </a>
            <a href="notifications.html" class="nav-item">
                <i class="fas fa-bell"></i>
                <span>Alerts</span>
                <span class="nav-badge" id="navNotificationBadge">0</span>
            </a>
        </nav>

        <!-- Floating Action Button -->
        <button class="fab" id="newChatFab">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- New Chat Modal -->
    <div class="modal-overlay" id="newChatModal">
        <div class="modal-container">
            <div class="modal-header">
                <h2>New Chat</h2>
                <button class="modal-close" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="newChatSearch" placeholder="Search friends...">
                </div>
                <div class="friends-list-modal" id="friendsListModal">
                    <!-- Friends will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="script.js"></script>
</body>
</html>
