<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call · CallApp</title>
    
    <!-- Jitsi External API -->
    <script src='https://8x8.vc/external_api.js' async></script>
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        #dailyContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background: #000;
        }
        
        /* Loading Screen */
        .call-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f5b342;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        #loadingText {
            font-size: 16px;
            color: #ccc;
        }
        
        /* Error Screen */
        .error-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2000;
            padding: 20px;
            text-align: center;
        }
        
        .error-screen i {
            font-size: 60px;
            color: #dc3545;
            margin-bottom: 20px;
        }
        
        .error-screen h3 {
            font-size: 24px;
            margin-bottom: 10px;
            color: white;
        }
        
        #errorMessage {
            color: #ccc;
            margin: 10px 0 20px;
            font-size: 16px;
            max-width: 300px;
        }
        
        .back-home-btn {
            background: #f5b342;
            color: #333;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
            margin-top: 10px;
        }
        
        .back-home-btn:active {
            background: #e69a00;
            transform: scale(0.98);
        }
        
        .back-home-btn i {
            font-size: 16px;
            color: #333;
            margin: 0;
        }
        
        /* Incoming Call Screen */
        .incoming-call-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1500;
        }
        
        .incoming-call-content {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 400px;
        }
        
        .caller-avatar {
            margin-bottom: 20px;
        }
        
        .caller-avatar i {
            font-size: 100px;
            color: #f5b342;
        }
        
        .caller-avatar img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #f5b342;
        }
        
        .caller-info h2 {
            font-size: 28px;
            color: white;
            margin-bottom: 10px;
        }
        
        .caller-info p {
            color: #ccc;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .call-actions {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .call-btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            font-size: 28px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .call-btn:active {
            transform: scale(0.95);
        }
        
        .accept-btn {
            background: #28a745;
        }
        
        .decline-btn {
            background: #dc3545;
        }
        
        /* Hide any Jitsi elements that might interfere */
        .new-toolbox, .toolbox, .watermark {
            z-index: 100 !important;
        }
        
        /* Ensure video is visible */
        video {
            width: 100% !important;
            height: 100% !important;
            object-fit: cover !important;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .caller-avatar i {
                font-size: 80px;
            }
            
            .caller-info h2 {
                font-size: 24px;
            }
            
            .call-btn {
                width: 60px;
                height: 60px;
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="call-loading" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div id="loadingText">Starting call...</div>
    </div>

    <!-- Incoming Call Screen -->
    <div class="incoming-call-screen" id="incomingCallScreen" style="display: none;">
        <div class="incoming-call-content">
            <div class="caller-avatar" id="callerAvatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="caller-info">
                <h2 id="callerName">Incoming Call</h2>
                <p>Voice call · CallApp</p>
            </div>
            <div class="call-actions">
                <button class="call-btn decline-btn" onclick="window.declineCall()">
                    <i class="fas fa-phone-slash"></i>
                </button>
                <button class="call-btn accept-btn" onclick="window.acceptCall()">
                    <i class="fas fa-phone-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Active Call Screen - Jitsi container -->
    <div id="dailyContainer"></div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <h3>Call Failed</h3>
        <p id="errorMessage">Could not start the call</p>
        <button class="back-home-btn" onclick="window.goBack()">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>

    <!-- Call Ended Screen (temporary) -->
    <div class="incoming-call-screen" id="callEndedScreen" style="display: none;">
        <div class="incoming-call-content">
            <div class="caller-avatar">
                <i class="fas fa-phone-slash" style="color: #dc3545;"></i>
            </div>
            <div class="caller-info">
                <h2 style="color: white;">Call Ended</h2>
                <p style="color: #ccc; margin: 10px 0 20px;">The call has ended</p>
            </div>
            <button class="back-home-btn" onclick="window.goBack()">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
    </div>

    <script type="module" src="call.js"></script>
    
    <!-- Fallback for non-module browsers -->
    <script>
        window.goBack = function() {
            window.location.href = '/pages/call-app/index.html';
        };
        
        window.acceptCall = function() {
            document.getElementById('incomingCallScreen').style.display = 'none';
        };
        
        window.declineCall = function() {
            window.location.href = '/pages/call-app/index.html';
        };
    </script>
</body>
</html>
