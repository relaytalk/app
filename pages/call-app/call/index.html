<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call Â· CallApp</title>
    
    <!-- Jitsi External API -->
    <script src='https://8x8.vc/external_api.js' async></script>
    
    <!-- Styles - FIXED PATHS -->
    <link rel="stylesheet" href="/pages/call-app/styles/main.css">
    <link rel="stylesheet" href="/pages/call-app/call/call.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Force hide Jitsi join screen */
        .prejoin-screen, .welcome-page, .join-dialog {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="call-loading" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div id="loadingText">Starting call...</div>
    </div>

    <!-- Active Call Screen -->
    <div class="active-call-screen" id="activeCallScreen" style="display: none;">
        <div id="dailyContainer" class="daily-container"></div>
        
        <!-- Call Controls -->
        <div class="call-controls" id="callControls">
            <button class="control-btn" id="muteBtn" onclick="window.toggleMute()">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="control-btn" id="videoBtn" onclick="window.toggleVideo()">
                <i class="fas fa-video-slash"></i>
            </button>
            <button class="control-btn" id="speakerBtn" onclick="window.toggleSpeaker()">
                <i class="fas fa-volume-up"></i>
            </button>
            <button class="control-btn end-call-btn" id="endCallBtn" onclick="window.endCall()">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <h3>Call Failed</h3>
        <p id="errorMessage">Could not start the call</p>
        <button class="back-home-btn" onclick="window.location.href='/pages/call-app/index.html'">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>

    <script type="module" src="/pages/call-app/call/call.js"></script>
</body>
</html>
