<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Call Â· CallApp</title>
    
    <!-- Jitsi External API -->
    <script src='https://8x8.vc/external_api.js' async></script>
    
    <!-- Font Awesome for hangup button only -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: #000;
        }
        
        #dailyContainer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .call-loading {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 1000;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #333;
            border-top: 3px solid #f5b342;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .error-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            z-index: 2000;
        }
        
        .back-home-btn {
            background: #f5b342;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="call-loading" id="loadingScreen">
        <div class="loading-spinner"></div>
        <div id="loadingText">Starting call...</div>
    </div>

    <!-- Active Call Screen - Only container for Jitsi -->
    <div id="dailyContainer"></div>

    <!-- Error Screen -->
    <div class="error-screen" id="errorScreen" style="display: none;">
        <i class="fas fa-exclamation-circle" style="font-size: 60px; color: #dc3545; margin-bottom: 20px;"></i>
        <h3>Call Failed</h3>
        <p id="errorMessage" style="color: #ccc; margin: 10px 0 20px;">Could not start the call</p>
        <button class="back-home-btn" onclick="window.location.href='/pages/call-app/index.html'">
            <i class="fas fa-arrow-left"></i> Go Back
        </button>
    </div>

    <script type="module" src="call.js"></script>
</body>
</html>
