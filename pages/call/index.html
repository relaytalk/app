<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Call ¬∑ RelayTalk</title>
    
    <!-- ‚úÖ ADD THIS SAME AUTH CHECK AS ROOT PAGE -->
    <script>
        (function() {
            try {
                // Check for Supabase session token (EXACT same as root page)
                let hasSession = false;

                // Check localStorage
                const localToken = localStorage.getItem('supabase.auth.token');
                // Check sessionStorage
                const sessionToken = sessionStorage.getItem('supabase.auth.token');

                hasSession = !!(localToken || sessionToken);

                // Additional check: if we have persisted session in localStorage
                if (!hasSession) {
                    try {
                        const persistedSession = localStorage.getItem('supabase.auth.token');
                        if (persistedSession && persistedSession.includes('access_token')) {
                            hasSession = true;
                        }
                    } catch (e) {}
                }

                // ‚úÖ Store in window for scripts to use
                window.hasUserSession = hasSession;
                
                // Try to get user email for display
                if (hasSession) {
                    try {
                        const session = JSON.parse(localToken || sessionToken);
                        const user = session?.user || session?.currentSession?.user;
                        if (user?.email) {
                            window.userEmail = user.email;
                            window.userName = user.email.split('@')[0];
                        }
                    } catch (e) {}
                }
                
                console.log('üîê Auth check:', { 
                    hasSession, 
                    user: window.userName,
                    page: 'call page'
                });
                
            } catch (e) {
                console.log('Session check error:', e);
                window.hasUserSession = false;
            }
        })();
    </script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Loading State -->
    <div id="callLoading" class="call-loading">
        <div class="loading-spinner"></div>
        <div>Connecting to call...</div>
    </div>

    <!-- Call Container -->
    <div id="callContainer" class="call-container" style="display: none;">
        <!-- Daily.co frame will be injected here -->
        <div id="dailyFrame"></div>
        
        <!-- Call Controls -->
        <div class="call-controls">
            <button class="call-btn mute-btn" id="muteBtn" title="Mute">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="call-btn video-btn" id="videoBtn" title="Video">
                <i class="fas fa-video"></i>
            </button>
            <button class="call-btn end-btn" id="endCallBtn" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Error State -->
    <div id="callError" class="call-error" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <h3>Call Error</h3>
        <p id="errorMessage">Something went wrong</p>
        <button class="back-btn" onclick="goBack()">‚Üê Back to Friends</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
