<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Call · RelayTalk</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    
    <!-- DEBUG: CATCH REDIRECTS FIRST! -->
    <script src="../../../utils/debug.js"></script>
    
    <!-- Supabase (needed for auth utilities but we'll override) -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <!-- Loading State -->
    <div id="callLoading" class="call-loading">
        <div class="loading-spinner"></div>
        <div>Connecting to call...</div>
    </div>

    <!-- Call Container -->
    <div id="callContainer" class="call-container" style="display: none;">
        <!-- Daily.co frame will be injected here -->
        <div id="dailyFrame"></div>
        
        <!-- Call Controls -->
        <div class="call-controls">
            <button class="call-btn mute-btn" id="muteBtn" title="Mute">
                <i class="fas fa-microphone"></i>
            </button>
            <button class="call-btn video-btn" id="videoBtn" title="Video">
                <i class="fas fa-video"></i>
            </button>
            <button class="call-btn end-btn" id="endCallBtn" title="End Call">
                <i class="fas fa-phone-slash"></i>
            </button>
        </div>
    </div>

    <!-- Error State -->
    <div id="callError" class="call-error" style="display: none;">
        <i class="fas fa-exclamation-circle"></i>
        <h3>Call Error</h3>
        <p id="errorMessage">Something went wrong</p>
        <button class="back-btn" onclick="goBack()">← Back to Friends</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
