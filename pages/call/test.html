<!DOCTYPE html>
<html>
<head>
    <title>TEST CALL PAGE</title>
</head>
<body>
    <h1>TEST PAGE - NO REDIRECTS</h1>
    <div id="status">Loading...</div>
    <button onclick="goBack()">Back to Friends</button>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const roomUrl = urlParams.get('room');
        
        console.log('üîç TEST PAGE LOADED');
        console.log('Room URL:', roomUrl);
        console.log('Full URL:', window.location.href);
        
        document.getElementById('status').innerHTML = `
            <p>‚úÖ Page loaded successfully</p>
            <p>Room: ${roomUrl || 'None'}</p>
            <p>Time: ${new Date().toLocaleTimeString()}</p>
        `;
        
        // Simple back function
        function goBack() {
            console.log('Back button clicked');
            window.location.href = '/pages/home/friends/index.html';
        }
        
        // Test if there's any auto redirect
        setTimeout(() => {
            console.log('‚è±Ô∏è 5 seconds passed - still here!');
        }, 5000);
    </script>
</body>
</html>
