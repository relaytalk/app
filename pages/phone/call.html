<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Relay - Call</title>
    <link rel="stylesheet" href="/app/pages/phone/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            color: white;
            height: 100vh;
            overflow: hidden;
        }

        .call-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .caller-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 30px;
            color: white;
        }

        .caller-name {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .call-status {
            font-size: 1.3rem;
            color: #a0a0c0;
            margin-bottom: 40px;
        }

        .call-timer {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .call-controls {
            display: flex;
            gap: 30px;
            margin-top: 50px;
        }

        .control-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.2);
        }

        .end-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .accept-btn {
            background: linear-gradient(45deg, #4cd964, #5ac8fa);
        }

        .decline-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
        }

        .audio-container {
            display: none;
        }

        .loading {
            color: #a0a0c0;
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .error-message {
            background: rgba(255, 59, 48, 0.1);
            border: 1px solid rgba(255, 59, 48, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px;
            max-width: 400px;
        }
    </style>
</head>
<body>
    <div class="call-container" id="callContainer">
        <div class="caller-avatar" id="callerAvatar">?</div>
        <h1 class="caller-name" id="callerName">Loading...</h1>
        <p class="call-status" id="callStatus">Connecting...</p>
        <div class="call-timer" id="callTimer" style="display: none;">00:00</div>

        <div class="call-controls" id="callControls">
            <!-- Controls will be added by JavaScript -->
        </div>

        <audio id="remoteAudio" autoplay class="audio-container"></audio>
        <audio id="localAudio" autoplay muted class="audio-container"></audio>

        <div class="loading" id="loadingMessage">Setting up call...</div>
        <div class="error-message" id="errorMessage" style="display: none;"></div>
    </div>

    <script type="module" src="call.js"></script>
    
    <!-- Global functions for inline onclick handlers -->
  <!-- Replace the entire script section at the bottom of call.html -->

    <!-- Audio Debug Panel -->
<div id="audioDebugPanel" style="
    position: fixed;
    top: 10px;
    right: 10px;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 15px;
    border-radius: 10px;
    font-family: monospace;
    font-size: 12px;
    z-index: 10000;
    max-width: 300px;
    max-height: 400px;
    overflow: auto;
">
    <h4 style="margin: 0 0 10px 0;">ðŸŽµ Audio Debug</h4>
    <div id="debugInfo"></div>
    <button onclick="runAudioTests()" style="
        background: #667eea;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: 10px;
        cursor: pointer;
    ">Test Audio</button>
    <button onclick="forceUnmute()" style="
        background: #4cd964;
        color: white;
        border: none;
        padding: 5px 10px;
        border-radius: 5px;
        margin-top: 5px;
        cursor: pointer;
    ">Force Unmute</button>
</div>

<script>
// Global debug functions
window.runAudioTests = async function() {
    const debugInfo = document.getElementById('debugInfo');
    debugInfo.innerHTML = 'Running tests...<br>';
    
    // Test 1: Check audio elements
    const remoteAudio = document.getElementById('remoteAudio');
    const localAudio = document.getElementById('localAudio');
    
    debugInfo.innerHTML += `<br><strong>Audio Elements:</strong><br>`;
    debugInfo.innerHTML += `Remote Audio: ${remoteAudio ? 'Found' : 'Missing'}<br>`;
    debugInfo.innerHTML += `Remote has stream: ${remoteAudio?.srcObject ? 'Yes' : 'No'}<br>`;
    debugInfo.innerHTML += `Remote playing: ${remoteAudio && !remoteAudio.paused ? 'Yes' : 'No'}<br>`;
    debugInfo.innerHTML += `Remote muted: ${remoteAudio?.muted ? 'Yes' : 'No'}<br>`;
    debugInfo.innerHTML += `Remote volume: ${remoteAudio?.volume || 0}<br>`;
    
    // Test 2: Check if we have microphone permission
    try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const audioInputs = devices.filter(d => d.kind === 'audioinput');
        debugInfo.innerHTML += `<br><strong>Audio Devices:</strong><br>`;
        debugInfo.innerHTML += `Microphones found: ${audioInputs.length}<br>`;
        audioInputs.forEach((device, i) => {
            debugInfo.innerHTML += `  ${i+1}. ${device.label || 'Unnamed'} (${device.deviceId})<br>`;
        });
    } catch (e) {
        debugInfo.innerHTML += `Device check error: ${e.message}<br>`;
    }
    
    // Test 3: Try to play audio
    if (remoteAudio && remoteAudio.srcObject) {
        try {
            await remoteAudio.play();
            debugInfo.innerHTML += `<br><strong>Audio Play Test:</strong> Success!<br>`;
        } catch (error) {
            debugInfo.innerHTML += `<br><strong>Audio Play Test:</strong> Failed - ${error.name}: ${error.message}<br>`;
        }
    }
    
    // Test 4: Check if stream has audio tracks
    if (remoteAudio?.srcObject) {
        const stream = remoteAudio.srcObject;
        const audioTracks = stream.getAudioTracks();
        debugInfo.innerHTML += `<br><strong>Stream Info:</strong><br>`;
        debugInfo.innerHTML += `Audio tracks: ${audioTracks.length}<br>`;
        audioTracks.forEach((track, i) => {
            debugInfo.innerHTML += `  Track ${i}: ${track.enabled ? 'Enabled' : 'Disabled'}, ${track.muted ? 'Muted' : 'Not muted'}<br>`;
        });
    }
};

window.forceUnmute = function() {
    const remoteAudio = document.getElementById('remoteAudio');
    if (remoteAudio) {
        remoteAudio.muted = false;
        remoteAudio.volume = 1.0;
        remoteAudio.play().catch(e => {
            console.log("Force unmute failed:", e);
        });
        document.getElementById('debugInfo').innerHTML += '<br>âœ… Forced unmute!<br>';
    }
};

// Run initial tests after page loads
setTimeout(() => {
    runAudioTests();
}, 2000);
</script>

</script>
</body>
</html>
