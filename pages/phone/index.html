<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ“ Relay Calls</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Phone Page Specific Styles */
        .phone-page {
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        /* Header */
        .phone-header {
            text-align: center;
            padding: 30px 0 40px;
        }

        .phone-title {
            font-size: 3.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #667eea, #764ba2, #ff6b8b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradientShift 3s infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .phone-subtitle {
            color: #a0a0c0;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Dial Pad */
        .dial-pad-container {
            max-width: 500px;
            margin: 0 auto 40px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            padding: 40px 30px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .dial-input-group {
            position: relative;
            margin-bottom: 30px;
        }

        .dial-input {
            width: 100%;
            padding: 22px 25px;
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            color: white;
            font-size: 1.3rem;
            text-align: center;
            transition: all 0.3s;
        }

        .dial-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
            background: rgba(255, 255, 255, 0.12);
        }

        .dial-input-label {
            position: absolute;
            top: -10px;
            left: 20px;
            background: #1a1a2e;
            padding: 0 10px;
            color: #a0a0c0;
            font-size: 0.9rem;
        }

        /* Call Options */
        .call-options {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .call-option-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            padding: 22px 30px;
            border-radius: 20px;
            border: none;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .call-option-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: 0.5s;
        }

        .call-option-btn:hover::before {
            left: 100%;
        }

        .call-option-btn:active {
            transform: scale(0.98);
        }

        .call-option-btn.voice {
            background: linear-gradient(135deg, #4CAF50, #2E7D32);
            color: white;
            box-shadow: 0 10px 30px rgba(76, 175, 80, 0.3);
        }

        .call-option-btn.video {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .call-option-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        /* Recent Calls Section */
        .recent-calls {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            padding: 25px;
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 25px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: 'ğŸ“';
            font-size: 1.3rem;
        }

        /* No Recent Calls */
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #a0a0c0;
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        /* Navigation Buttons */
        .nav-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .nav-btn {
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-3px);
        }

        /* Responsive */
        @media (max-width: 480px) {
            .phone-title {
                font-size: 2.8rem;
            }
            
            .dial-pad-container {
                padding: 30px 20px;
            }
            
            .dial-input {
                padding: 18px 20px;
                font-size: 1.1rem;
            }
            
            .call-option-btn {
                padding: 18px 25px;
                font-size: 1.1rem;
            }
        }

        /* Animation for page load */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .phone-page > * {
            animation: slideUp 0.5s ease-out;
        }

        .phone-page > *:nth-child(2) {
            animation-delay: 0.1s;
        }

        .phone-page > *:nth-child(3) {
            animation-delay: 0.2s;
        }
    </style>
</head>
<body>
    <div class="phone-page">
        <!-- Back Button -->
        <a href="../home/index.html" class="back-button">â† Back</a>

        <!-- Header -->
        <header class="phone-header">
            <h1 class="phone-title">ğŸ“ Relay Calls</h1>
            <p class="phone-subtitle">High-quality voice & video calls with your friends</p>
        </header>

        <!-- Dial Pad -->
        <section class="dial-pad-container">

                <input

            <div class="call-options">

                <button class="call-option-btn video" onclick="startVideoCall()">
                    <span>ğŸ“¹</span> Video Call

        <!-- Recent Calls -->
        <section class="recent-calls">
            <h2 class="section-title">Recent Calls</h2>
            <div id="recentCallsList">
                <!-- Calls will be loaded here -->
                <div class="empty-state">

                    <p>Start calling your friends to see them here</p>
                </div>
            </div>
        </section>

        <!-- Navigation -->
        <div class="nav-buttons">
            <button class="nav-btn" onclick="goToFriends()">
                <span>ğŸ‘¥</span> Friends
            </button>
            <button class="nav-btn" onclick="goToChats()">
                <span>ğŸ’¬</span> Chats
            </button>
            <button class="nav-btn" onclick="goToHome()">
                <span>ğŸ </span> Home
            </button>
        </div>
    </div>

    <!-- Script -->
    <script type="module" src="script.js"></script>
</body>
</html>
