<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìû Relay Calls</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Phone-specific styles matching your theme */
        .phone-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        }

        .call-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .call-title {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        /* Dial Pad */
        .dial-pad {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 30px;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .user-input {
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1.1rem;
            margin-bottom: 25px;
            text-align: center;
        }

        /* Call Buttons */
        .call-btn-group {
            display: grid;
            gap: 15px;
        }

        .call-btn {
            padding: 20px;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .call-btn.voice {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
        }

        .call-btn.video {
            background: linear-gradient(45deg, #ff6b8b, #ff8e53);
            color: white;
        }

        .call-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
        }

        /* Active Call UI */
        .call-ui {
            display: none;
            text-align: center;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px 30px;
            backdrop-filter: blur(10px);
            margin-top: 30px;
        }

        .call-status {
            font-size: 1.8rem;
            color: white;
            margin-bottom: 20px;
        }

        .call-timer {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 30px 0;
        }

        .call-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 40px;
        }

        .control-btn {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: none;
            font-size: 1.8rem;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .mute-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .video-btn {
            background: linear-gradient(45deg, #ff6b8b, #ff8e53);
            color: white;
        }

        .end-btn {
            background: linear-gradient(45deg, #ff3b30, #ff5e3a);
            color: white;
        }

        /* Incoming Call */
        .incoming-call {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            padding: 50px;
            border-radius: 30px;
            text-align: center;
            z-index: 1000;
            animation: pulse 2s infinite;
            box-shadow: 0 30px 60px rgba(245, 87, 108, 0.4);
        }

        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.03); }
        }

        /* Audio element */
        #remoteAudio {
            width: 100%;
            margin: 20px 0;
            border-radius: 15px;
        }
    </style>
</head>
<body>
    <!-- Back Button -->
    <a href="../home/index.html" class="back-button">‚Üê</a>

    <!-- Main Phone Container -->
    <div class="phone-container">
        <!-- Header -->
        <div class="call-header">
            <h1 class="call-title">üìû Relay Calls</h1>
            <p style="color: #a0a0c0;">Connect with voice & video</p>
        </div>

        <!-- Dial Pad -->
        <div class="dial-pad">
            <h3 style="color: white; margin-bottom: 20px;">Call a Friend</h3>
            <input 
                type="text" 
                class="user-input" 
                id="friendId" 
                placeholder="Enter friend's user ID"
            >
            
            <div class="call-btn-group">
                <button class="call-btn voice" onclick="startVoiceCall()">
                    <span>üìû</span> Voice Call
                </button>
                <button class="call-btn video" onclick="startVideoCall()">
                    <span>üìπ</span> Video Call
                </button>
            </div>
        </div>

        <!-- Active Call UI -->
        <div class="call-ui" id="callUI">
            <h2 class="call-status" id="callStatus">Calling...</h2>
            <div class="call-timer" id="callTimer">00:00</div>
            
            <audio id="remoteAudio" autoplay></audio>
            
            <div class="call-controls">
                <button class="control-btn mute-btn" onclick="toggleMute()" id="muteBtn">
                    üîá
                </button>
                <button class="control-btn video-btn" onclick="toggleVideo()" id="videoBtn">
                    üìπ
                </button>
                <button class="control-btn end-btn" onclick="endCall()" id="endBtn">
                    ‚ùå
                </button>
            </div>
        </div>
    </div>

    <!-- Incoming Call -->
    <div class="incoming-call" id="incomingCall">
        <h1 style="font-size: 4rem;">üìû</h1>
        <h2 style="color: white; margin: 20px 0;">Incoming Call</h2>
        <p id="callerName" style="color: white; font-size: 1.2rem;">Loading...</p>
        
        <div style="margin-top: 40px; display: flex; gap: 20px;">
            <button class="call-btn voice" onclick="answerCall()" style="padding: 15px 30px;">
                ‚úÖ Answer
            </button>
            <button class="call-btn video" onclick="rejectCall()" 
                    style="padding: 15px 30px; background: linear-gradient(45deg, #ff3b30, #ff5e3a);">
                ‚ùå Reject
            </button>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
