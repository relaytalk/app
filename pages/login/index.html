<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- TITLE -->
    <title>RelayTalk | Login to Your Account</title>
    <meta name="description" content="Login to RelayTalk - Secure, private messaging platform. Sign in to access your chats and connect with friends.">
    <meta name="robots" content="index, follow">
    
    <!-- Canonical -->
    <link rel="canonical" href="https://relaytalk.vercel.app/pages/login/">
    <meta property="og:url" content="https://relaytalk.vercel.app/pages/login/">
    
    <!-- Open Graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="RelayTalk">
    <meta property="og:title" content="RelayTalk | Login to Your Account">
    <meta property="og:description" content="Login to RelayTalk - Secure, private messaging platform.">
    <meta property="og:image" content="https://relaytalk.vercel.app/relayad.png">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RelayTalk | Login to Your Account">
    <meta name="twitter:description" content="Login to RelayTalk - Secure, private messaging platform.">
    <meta name="twitter:image" content="https://relaytalk.vercel.app/relayad.png">
    
    <!-- Icons / PWA -->
    <link rel="icon" href="/favicon.ico">
    <link rel="icon" href="/relay.png" type="image/png" sizes="192x192">
    <link rel="apple-touch-icon" href="/relay.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#007ACC">
    
    <!-- Preload critical JS -->
    <link rel="preload" href="script.js" as="script">
    <link rel="preload" href="/utils/auth.js" as="script">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
    
    <!-- CRITICAL: REDIRECT IF ALREADY LOGGED IN - FAST -->
    <script>
        (function() {
            const hasSession = localStorage.getItem('supabase.auth.token') || sessionStorage.getItem('supabase.auth.token');
            if (hasSession) {
                console.log('‚úÖ Already logged in - redirecting to home');
                window.location.replace('/pages/home/index.html');
            }
        })();
    </script>
</head>
<body>
    <!-- Header -->
    <div class="login-header">
        <a href="../../index.html" class="login-header-logo">
            <span>‚ú® RelayTalk</span>
        </a>
    </div>

    <!-- Login Container -->
    <div class="login-container">
        <div class="login-title-section">
            <div class="login-logo">üîê</div>
            <h1 class="login-title">Welcome Back</h1>
            <p class="login-subtitle">Sign in to your secure messaging account</p>
        </div>

        <form class="login-form" id="loginForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="loginUsername">
                    <span class="form-label-icon">üë§</span>
                    Username
                </label>
                <input type="text" id="loginUsername" class="form-input" 
                       placeholder="Enter your username" required
                       minlength="3" maxlength="20">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <span class="form-label-icon">üîí</span>
                    Password
                </label>
                <div class="password-input">
                    <input type="password" id="loginPassword" class="form-input" 
                           placeholder="Enter your password" required
                           minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password">üëÅÔ∏è</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Remember Me -->
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In
            </button>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Sign up link -->
        <div class="signup-link">
            Don't have an account?
            <a href="../auth/index.html">Create Free Account</a>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="login-loader"></div>
        <p class="loading-text">Signing you in...</p>
    </div>

    <!-- Scripts -->
    <script type="module" src="script.js"></script>
    <script src="/utils/sw-manager.js"></script>
    
    <!-- FALLBACK: Double-check auth after load -->
    <script type="module">
        import { auth } from '/utils/auth.js';
        
        async function checkAuth() {
            try {
                const { success } = await auth.getCurrentUser();
                if (success) {
                    window.location.replace('/pages/home/index.html');
                }
            } catch (e) {}
        }
        
        // Run after 300ms as fallback
        setTimeout(checkAuth, 300);
    </script>
</body>
</html>
