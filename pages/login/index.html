    <!-- ‚úÖ IMMEDIATE REDIRECT CHECK -->
    <script>
        (function() {
            try {
                const hasSession = localStorage.getItem('supabase.auth.token') || 
                                  sessionStorage.getItem('supabase.auth.token');
                if (hasSession) {
                    console.log('‚úÖ Already logged in - redirecting to home');
                    window.location.replace('../home/index.html');
                    return;
                }
            } catch (e) {
                console.log('Session check error:', e);
            }
        })();
    </script>
    
    <!-- ‚úÖ CRITICAL FIX: Load Supabase UMD FIRST -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <!-- ‚úÖ Verify Supabase is loaded -->
    <script>
        window.supabaseReady = new Promise((resolve) => {
            if (typeof supabase !== 'undefined') {
                console.log('‚úÖ Supabase UMD loaded immediately');
                resolve();
            } else {
                console.log('‚è≥ Waiting for Supabase UMD...');
                let attempts = 0;
                const checkInterval = setInterval(() => {
                    attempts++;
                    if (typeof supabase !== 'undefined') {
                        clearInterval(checkInterval);
                        console.log('‚úÖ Supabase UMD loaded after', attempts, 'attempts');
                        resolve();
                    } else if (attempts > 50) {
                        clearInterval(checkInterval);
                        console.error('‚ùå Supabase UMD failed to load');
                        resolve(); // Still resolve to not block
                    }
                }, 100);
            }
        });
    </script>
</head>
<body itemscope itemtype="https://schema.org/WebPage">
    <!-- Simple Header with Schema -->
    <div class="login-header" itemprop="mainContentOfPage">
        <a href="../../index.html" class="login-header-logo" itemprop="url">
            <span itemprop="name">‚ú® RelayTalk</span>
        </a>
    </div>

    <!-- Login Container with Schema -->
    <div class="login-container" itemscope itemtype="https://schema.org/Authentication">
        <div class="login-title-section">
            <div class="login-logo" itemprop="image">üîê</div>
            <h1 class="login-title" itemprop="headline">Welcome Back to RelayTalk</h1>
            <p class="login-subtitle" itemprop="description">Sign in to your secure messaging account</p>
        </div>

        <form class="login-form" id="loginForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="loginUsername">
                    <span class="form-label-icon">üë§</span>
                    Username
                </label>
                <input type="text" id="loginUsername" class="form-input" 
                       placeholder="Enter your username" required
                       minlength="3" maxlength="20">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="loginPassword">
                    <span class="form-label-icon">üîí</span>
                    Password
                </label>
                <div class="password-input">
                    <input type="password" id="loginPassword" class="form-input" 
                           placeholder="Enter your password" required
                           minlength="6">
                    <button type="button" class="password-toggle" id="passwordToggle" aria-label="Show password">
                        üëÅÔ∏è
                    </button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Remember Me -->
            <div class="login-options">
                <div class="remember-me">
                    <input type="checkbox" id="rememberMe" name="remember">
                    <label for="rememberMe">Remember me</label>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="login-btn" id="loginBtn">
                Sign In to RelayTalk
            </button>
        </form>

        <!-- Success Message -->
        <div class="success-message" id="successMessage"></div>

        <!-- Divider -->
        <div class="divider">or</div>

        <!-- Sign up link -->
        <div class="signup-link">
            Don't have a RelayTalk account?
            <a href="../auth/index.html">Create Free Account</a>
        </div>
        
        <!-- Security Badges -->
        <div class="security-badges">
            <div class="badge">üîí End-to-End Encryption</div>
            <div class="badge">üõ°Ô∏è Privacy First</div>
            <div class="badge">‚ö° Instant Delivery</div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="login-loader"></div>
        <p class="loading-text">Signing you in to RelayTalk...</p>
    </div>

    <!-- ‚úÖ FIXED: Wait for Supabase then load your script -->
    <script type="module">
        // Wait for Supabase UMD to be ready
        window.supabaseReady.then(() => {
            console.log('üöÄ Loading login script...');
            import('./script.js')
                .then(() => console.log('‚úÖ Login script loaded'))
                .catch(err => console.error('‚ùå Failed to load login script:', err));
        });
    </script>
