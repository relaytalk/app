<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Luster - Chat</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
     <style>
    /* Chat Page Styles - COMPACT VERSION */
    body {
        background: linear-gradient(135deg, #0a0a1a 0%, #1a1a2e 100%);
        color: white;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        height: 100vh;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding: 0;
    }

    /* Chat Header - COMPACT */
    .chat-header {
        display: flex;
        align-items: center;
        padding: 8px 16px;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(20px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        position: sticky;
        top: 0;
        z-index: 100;
        flex-shrink: 0;
        height: 60px;
        box-sizing: border-box;
    }

    .back-btn {
        background: none;
        border: none;
        color: white;
        font-size: 1.4rem;
        cursor: pointer;
        margin-right: 12px;
        padding: 4px;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
    }

    .back-btn:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .chat-user-info {
        display: flex;
        align-items: center;
        gap: 12px;
        flex: 1;
        min-width: 0;
    }

    .chat-user-avatar {
        width: 38px;
        height: 38px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1rem;
        font-weight: bold;
        flex-shrink: 0;
    }

    .chat-user-details h3 {
        font-size: 1.1rem;
        margin: 0 0 2px 0;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .chat-user-status {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 0.85rem;
        color: #a0a0c0;
    }

    .chat-actions {
        display: flex;
        gap: 6px;
        flex-shrink: 0;
    }

    .chat-action-btn {
        background: none;
        border: none;
        color: #a0a0c0;
        font-size: 1.1rem;
        cursor: pointer;
        padding: 6px;
        border-radius: 50%;
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
    }

    .chat-action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    /* Messages Container - COMPACT */
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 12px 16px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        min-height: 0;
    }

    /* Message Bubbles */
    .message {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 18px;
        position: relative;
        animation: fadeIn 0.3s ease;
        word-wrap: break-word;
        line-height: 1.4;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .message.sent {
        align-self: flex-end;
        background: linear-gradient(135deg, #667eea, #764ba2);
        color: white;
        border-bottom-right-radius: 5px;
        margin-left: auto;
    }

    .message.received {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.1);
        color: white;
        border-bottom-left-radius: 5px;
        margin-right: auto;
    }

    .message-time {
        font-size: 0.65rem;
        opacity: 0.7;
        margin-top: 4px;
        text-align: right;
        font-weight: 300;
    }

    .message.received .message-time {
        text-align: left;
    }

    /* Date Separator */
    .date-separator {
        text-align: center;
        margin: 16px 0;
        position: relative;
    }

    .date-separator span {
        background: rgba(255, 255, 255, 0.08);
        padding: 4px 12px;
        border-radius: 12px;
        font-size: 0.75rem;
        color: #a0a0c0;
        font-weight: 300;
    }

    /* Message Input - COMPACT */
    .message-input-container {
        padding: 10px 16px;
        background: rgba(26, 26, 46, 0.95);
        backdrop-filter: blur(20px);
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        display: flex;
        gap: 8px;
        align-items: center;
        flex-shrink: 0;
        height: 68px;
        box-sizing: border-box;
    }

    .message-input {
        flex: 1;
        padding: 10px 14px;
        background: rgba(255, 255, 255, 0.08);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 22px;
        color: white;
        font-size: 0.95rem;
        resize: none;
        max-height: 80px;
        font-family: inherit;
        line-height: 1.4;
        min-height: 44px;
        box-sizing: border-box;
    }

    .message-input:focus {
        outline: none;
        border-color: #667eea;
        background: rgba(255, 255, 255, 0.12);
    }

    .send-btn {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border: none;
        color: white;
        width: 42px;
        height: 42px;
        border-radius: 50%;
        cursor: pointer;
        font-size: 1.1rem;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
    }

    .send-btn:hover {
        transform: scale(1.08);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }

    .attach-btn {
        background: none;
        border: none;
        color: #a0a0c0;
        font-size: 1.2rem;
        cursor: pointer;
        padding: 6px;
        border-radius: 50%;
        width: 42px;
        height: 42px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
        flex-shrink: 0;
    }

    .attach-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: white;
    }

    /* Empty Chat State */
    .empty-chat {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 30px 20px;
        color: #a0a0c0;
    }

    .empty-chat-icon {
        font-size: 3.5rem;
        margin-bottom: 16px;
        opacity: 0.5;
    }

    .empty-chat h3 {
        font-size: 1.2rem;
        margin: 0 0 8px 0;
    }

    .empty-chat p {
        font-size: 0.9rem;
        margin: 0;
        opacity: 0.7;
    }

    /* Scrollbar */
    .messages-container::-webkit-scrollbar {
        width: 5px;
    }

    .messages-container::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.03);
    }

    .messages-container::-webkit-scrollbar-thumb {
        background: rgba(102, 126, 234, 0.4);
        border-radius: 3px;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .chat-header {
            padding: 6px 12px;
            height: 56px;
        }
        
        .message-input-container {
            padding: 8px 12px;
            height: 64px;
        }
        
        .messages-container {
            padding: 10px 12px;
            gap: 10px;
        }
        
        .message {
            max-width: 82%;
            padding: 8px 12px;
        }
        
        .chat-user-avatar {
            width: 36px;
            height: 36px;
        }
        
        .back-btn,
        .chat-action-btn {
            width: 34px;
            height: 34px;
        }
        
        .send-btn,
        .attach-btn {
            width: 40px;
            height: 40px;
        }
    }

    @media (max-width: 400px) {
        .chat-header {
            padding: 5px 10px;
            height: 52px;
        }
        
        .message-input-container {
            padding: 6px 10px;
            height: 60px;
        }
        
        .messages-container {
            padding: 8px 10px;
            gap: 8px;
        }
        
        .message {
            max-width: 85%;
        }
        
        .chat-user-avatar {
            width: 34px;
            height: 34px;
        }
        
        .chat-user-details h3 {
            font-size: 1rem;
        }
        
        .chat-user-status {
            font-size: 0.8rem;
        }
    }
</style>
</head>
<body>
    <!-- Chat Header -->
    <header class="chat-header">
        <button class="back-btn" onclick="goBack()">‚Üê</button>

        <div class="chat-user-info">
            <div class="chat-user-avatar" id="chatUserAvatar">F</div>
            <div class="chat-user-details">
                <h3 id="chatUserName">Friend Name</h3>
                <div class="chat-user-status">
                    <span class="status-dot" id="statusDot"></span>
                    <span id="statusText">Online</span>
                </div>
            </div>
        </div>

        <div class="chat-actions">
            <button class="chat-action-btn" onclick="showUserInfo()" title="User Info">
                ‚ìò
            </button>
            <button class="chat-action-btn" onclick="clearChat()" title="Clear Chat">
                üóëÔ∏è
            </button>
        </div>
    </header>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be loaded here -->
        <div class="empty-chat">
            <div class="empty-chat-icon">üí¨</div>
            <h3>No messages yet</h3>
            <p style="margin-top: 10px;">Start the conversation!</p>
        </div>
    </div>

    <!-- Typing Indicator -->
    <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
            <div class="typing-dot"></div>
        </div>
    </div>

    <!-- Message Input -->
    <div class="message-input-container">
        <button class="attach-btn" onclick="attachFile()" title="Attach File">
            üìé
        </button>

        <textarea class="message-input" id="messageInput" 
                  placeholder="Type a message..." 
                  rows="1"
                  onkeydown="handleKeyPress(event)"
                  oninput="autoResize(this)"></textarea>

        <button class="send-btn" id="sendBtn" onclick="sendMessage()" disabled>
            ‚û§
        </button>
    </div>

    <!-- User Info Modal -->
    <div class="modal-overlay" id="userInfoModal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">User Info</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="userInfoContent">
                <!-- User info will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
