<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RelayTalk - Friends</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Simple loading styles */
        #loadingIndicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #f8fbff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(0, 122, 204, 0.2);
            border-top-color: #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }
        
        .loading-text {
            color: #007acc;
            font-size: 16px;
            font-weight: 500;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Friends...</div>
    </div>

    <!-- Top Header -->
    <header class="friends-header">
        <button class="back-btn" onclick="goToHome()">
            <i class="fas fa-arrow-left"></i>
        </button>
        <div class="header-title">
            <h1>RelayTalk</h1>
            <p class="header-subtitle">Friends</p>
        </div>
        <div class="friends-count" id="friendsCount">0</div>
    </header>

    <!-- Main Content -->
    <main class="friends-main">
        <!-- Friends Grid - Fixed ID to match script -->
        <div id="friendsContainer" class="friends-grid">
            <!-- Friends will load here -->
        </div>

        <!-- Add Friends Button -->
        <div class="add-friends-section">
            <button class="add-friends-btn" onclick="openSearchModal()">
                <i class="fas fa-user-plus"></i> Add New Friends
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn" onclick="goToHome()">
            <span class="nav-icon"><i class="fas fa-home"></i></span>
            Home
        </button>

        <button class="nav-btn" onclick="openNotificationsModal()">
            <span class="nav-icon"><i class="fas fa-bell"></i></span>
            Notifications
            <span class="notification-badge" id="notificationBadge" style="display: none;">0</span>
        </button>

        <button class="nav-btn active">
            <span class="nav-icon"><i class="fas fa-users"></i></span>
            Friends
        </button>
    </nav>

    <!-- Search Modal -->
    <div class="modal-overlay" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Add Friends</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search username..." oninput="filterSearchResults()">
            </div>
            <div id="searchResults" class="search-results">
                <!-- Results will load here -->
            </div>
        </div>
    </div>

    <!-- Notifications Modal -->
    <div class="modal-overlay" id="notificationsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-bell"></i> Notifications</h2>
                <button class="modal-close" onclick="closeModal()">×</button>
            </div>
            <div id="notificationsList" class="notifications-list">
                <!-- Notifications will load here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script>
        // Simple global functions for navigation
        window.goToHome = function() {
            window.location.href = '../../home/index.html';
        };

        window.openSearchModal = function() {
            const modal = document.getElementById('searchModal');
            if (modal) {
                modal.style.display = 'flex';
                // Load search results
                setTimeout(() => {
                    if (typeof window.loadSearchResults === 'function') {
                        window.loadSearchResults();
                    }
                }, 100);
            }
        };

        window.openNotificationsModal = function() {
            const modal = document.getElementById('notificationsModal');
            if (modal) {
                modal.style.display = 'flex';
                // Load notifications
                setTimeout(() => {
                    if (typeof window.loadNotifications === 'function') {
                        window.loadNotifications();
                    }
                }, 100);
            }
        };

        window.closeModal = function() {
            const modals = ['searchModal', 'notificationsModal'];
            modals.forEach(modalId => {
                const modal = document.getElementById(modalId);
                if (modal) modal.style.display = 'none';
            });
        };

        window.filterSearchResults = function() {
            if (typeof window.filterSearchResultsInternal === 'function') {
                window.filterSearchResultsInternal();
            }
        };

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal-overlay')) {
                window.closeModal();
            }
        });

        // Prevent text selection on buttons
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => {
                btn.style.userSelect = 'none';
                btn.style.webkitUserSelect = 'none';
            });
        });
    </script>
</body>
</html>
