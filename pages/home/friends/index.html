    <!-- Simple Call Listener -->
    <script type="module">
        import { initializeSupabase } from '../../../utils/supabase.js';
        
        let audioPlayer = null;
        
        async function initCallListener() {
            const supabase = await initializeSupabase();
            const { data: { session } } = await supabase.auth.getSession();
            
            if (!session) return;
            
            console.log('ðŸ“ž Call listener active for:', session.user.email);
            
            // Setup audio
            try {
                audioPlayer = new Audio();
                audioPlayer.loop = true;
                audioPlayer.volume = 0.5;
                audioPlayer.src = 'data:audio/wav;base64,UklGRlwAAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YVAAAAA8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PDw8PA==';
            } catch(e) {}
            
            // Listen for calls
            supabase
                .channel('incoming-calls-friends')
                .on('postgres_changes', {
                    event: 'INSERT',
                    schema: 'public',
                    table: 'calls',
                    filter: `receiver_id=eq.${session.user.id}`
                }, async (payload) => {
                    console.log('ðŸ“ž Incoming call!', payload.new);
                    
                    if (payload.new.status === 'ringing') {
                        // Play sound
                        if (audioPlayer) audioPlayer.play().catch(e => {});
                        
                        // Get caller info
                        const { data: caller } = await supabase
                            .from('profiles')
                            .select('username, avatar_url')
                            .eq('id', payload.new.caller_id)
                            .single();
                        
                        // Simple confirm dialog
                        if (confirm(`Incoming call from ${caller?.username || 'Unknown'}. Answer?`)) {
                            if (audioPlayer) audioPlayer.pause();
                            window.location.href = `/pages/call-app/call/index.html?incoming=true&room=${payload.new.room_name}&callerId=${payload.new.caller_id}&callId=${payload.new.id}`;
                        } else {
                            if (audioPlayer) audioPlayer.pause();
                            await supabase
                                .from('calls')
                                .update({ status: 'rejected', ended_at: new Date().toISOString() })
                                .eq('id', payload.new.id);
                        }
                    }
                })
                .subscribe();
        }
        
        initCallListener();
        
        // Cleanup
        window.addEventListener('beforeunload', () => {
            if (audioPlayer) {
                audioPlayer.pause();
                audioPlayer = null;
            }
        });
    </script>
</body>
