<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ RelayTalk - Friends</title>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Supabase Script -->
    <script type="module" src="../../utils/supabase.js"></script>
    <script type="module" src="../../utils/auth.js"></script>

    <style>
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
            gap: 15px;
        }

        .loading-indicator.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid #00a884;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div style="color: #666; font-size: 0.9rem;">Loading your friends...</div>
    </div>

    <!-- Header -->
    <header class="friends-header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="goToHome()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">Friends</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="openSearch()">
                    <i class="fas fa-user-plus"></i>
                </button>
                <button class="header-btn" onclick="openSettings()">
                    <i class="fas fa-ellipsis-v"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="Search friends..." 
                   oninput="searchFriends()">
            <button class="clear-search" id="clearSearch" onclick="clearSearch()" style="display: none;">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Friends List -->
    <main class="friends-list" id="friendsList">
        <!-- Friends will load here -->
        <div class="empty-state">
            <div class="empty-icon">ðŸ‘¥</div>
            <h3>No friends yet</h3>
            <p>Add friends to start chatting</p>
            <button class="add-friends-btn" onclick="openSearch()">
                <i class="fas fa-user-plus"></i> Add Friends
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="../../home/index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
        <a href="../chats/index.html" class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
        </a>
        <a href="../profile/index.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Search Modal -->
    <div class="modal-overlay" id="searchModal">
        <div class="modal-content search-modal">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus"></i> Add Friends</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <div class="search-input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" 
                           id="userSearchInput" 
                           placeholder="Search by username..." 
                           oninput="searchUsers()">
                </div>
                <div id="searchResults" class="search-results">
                    <div class="empty-search">
                        <i class="fas fa-search"></i>
                        <p>Search for friends to add</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Settings Modal -->
    <div class="modal-overlay" id="settingsModal">
        <div class="modal-content settings-modal">
            <div class="modal-header">
                <h2><i class="fas fa-cog"></i> Settings</h2>
                <button class="modal-close" onclick="closeModal()">Ã—</button>
            </div>
            <div class="modal-body">
                <button class="settings-item" onclick="logout()">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Logout</span>
                    <i class="fas fa-chevron-right"></i>
                </button>
                <button class="settings-item" onclick="closeModal()">
                    <i class="fas fa-times"></i>
                    <span>Close</span>
                </button>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script src="friends.js"></script>
    <script>
        // Basic navigation functions
        function goToHome() {
            window.location.href = '../../home/index.html';
        }

        function openSearch() {
            document.getElementById('searchModal').style.display = 'flex';
            document.getElementById('userSearchInput').focus();
        }

        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('searchModal').style.display = 'none';
            document.getElementById('settingsModal').style.display = 'none';
        }

        function logout() {
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '../../index.html';
        }

        // Close modals when clicking outside
        document.addEventListener('click', (e) => {
            const searchModal = document.getElementById('searchModal');
            const settingsModal = document.getElementById('settingsModal');
            
            if (searchModal && searchModal.style.display === 'flex' && 
                !searchModal.querySelector('.modal-content').contains(e.target) &&
                !e.target.closest('.header-btn')) {
                closeModal();
            }
            
            if (settingsModal && settingsModal.style.display === 'flex' && 
                !settingsModal.querySelector('.modal-content').contains(e.target) &&
                !e.target.closest('.header-btn')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
