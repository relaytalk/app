<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Friends Â· RelayTalk</title>
    <meta name="google-site-verification" content="y2KUdk5NLGrxUgulLoxvA0a2y3jQlVPObdNtYkIef2U" />
    
    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* Additional styles for friends page */
        .friends-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 80px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-box i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #007acc;
            font-size: 1rem;
        }

        .search-box input {
            width: 100%;
            padding: 12px 16px 12px 45px;
            border: 2px solid #007acc;
            border-radius: 25px;
            font-size: 1rem;
            background: white;
            outline: none;
        }

        .search-box input:focus {
            border-color: #005a9e;
            box-shadow: 0 0 0 3px rgba(0,122,204,0.1);
        }

        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .friend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px 16px;
            background: white;
            border: 2px solid #007acc;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }

        .friend-item:active {
            transform: scale(0.98);
            background: #f0f9ff;
        }

        .friend-avatar {
            width: 55px;
            height: 55px;
            background: #007acc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            position: relative;
            flex-shrink: 0;
        }

        .friend-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            border-radius: 50%;
            border: 2px solid white;
            position: absolute;
            bottom: 2px;
            right: 2px;
        }

        .status-indicator.online {
            background: #28a745;
        }

        .status-indicator.offline {
            background: #888;
        }

        .friend-info {
            flex: 1;
            min-width: 0;
        }

        .friend-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .friend-status-text {
            font-size: 0.85rem;
            color: #64748b;
        }

        .call-btn {
            width: 44px;
            height: 44px;
            background: #007acc;
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .call-btn:active {
            background: #005a9e;
            transform: scale(0.95);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state i {
            font-size: 4rem;
            color: #cbd5e1;
            margin-bottom: 20px;
        }

        .empty-state h3 {
            font-size: 1.3rem;
            color: #334155;
            margin-bottom: 8px;
        }

        .empty-state p {
            color: #64748b;
            margin-bottom: 20px;
        }

        .primary-btn {
            background: #007acc;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }

        .error-container {
            max-width: 400px;
            margin: 50px auto;
            text-align: center;
            padding: 20px;
        }

        .error-container i {
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 16px;
        }

        .error-container h3 {
            margin-bottom: 8px;
            color: #1e293b;
        }

        .error-container p {
            color: #64748b;
            margin: 16px 0;
        }

        /* Loading Indicator */
        .loading-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #e2e8f0;
            border-top: 3px solid #007acc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loadingText {
            color: #64748b;
            font-size: 1rem;
        }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            max-width: 600px;
            margin: 0 auto;
            z-index: 100;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #94a3b8;
            font-size: 0.8rem;
            gap: 4px;
        }

        .nav-item i {
            font-size: 1.2rem;
        }

        .nav-item.active {
            color: #007acc;
        }

        /* Header */
        .app-header {
            background: white;
            padding: 16px 20px;
            border-bottom: 2px solid #007acc;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .header-content {
            max-width: 600px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #005a9e;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-btn {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #007acc;
            cursor: pointer;
            padding: 8px;
        }

        .back-btn {
            background: none;
            border: none;
            font-size: 1.3rem;
            color: #007acc;
            cursor: pointer;
            padding: 5px;
            margin-right: 10px;
        }

        .header-left {
            display: flex;
            align-items: center;
        }

        /* Toast Container */
        .toast-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            width: 90%;
            max-width: 400px;
        }

        .toast {
            background: white;
            padding: 15px 20px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            border-left: 4px solid #007acc;
        }

        .toast-success {
            border-left-color: #28a745;
        }

        .toast-error {
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div id="loadingText">Loading friends...</div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="window.location.href='../index.html'">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">Friends</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="window.location.href='/'">
                    <i class="fas fa-home"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="mainContent"></main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="../index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
        <a href="../profile/index.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="../../call/history/index.html" class="nav-item">
            <i class="fas fa-history"></i>
            <span>History</span>
        </a>
    </nav>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="friends.js"></script>
</body>
</html>
