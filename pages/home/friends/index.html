<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>RelayTalk ¬∑ Friends</title>

    <!-- Supabase CDN - required for supabase.js to work -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Styles -->
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="friends.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-indicator" id="loadingIndicator">
        <div class="loading-spinner"></div>
        <div style="color: #64748b; font-size: 0.95rem;">Loading friends...</div>
    </div>

    <!-- Header -->
    <header class="friends-header">
        <div class="header-content">
            <div class="header-left">
                <button class="back-btn" onclick="goToHome()">
                    <i class="fas fa-arrow-left"></i>
                </button>
                <h1 class="header-title">Friends</h1>
            </div>
            <div class="header-actions">
                <button class="header-btn" onclick="openSearch()">
                    <i class="fas fa-user-plus"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="search-container">
        <div class="search-box">
            <i class="fas fa-search search-icon"></i>
            <input type="text" 
                   id="searchInput" 
                   class="search-input" 
                   placeholder="Search friends..." 
                   autocomplete="off"
                   oninput="searchFriends()">
            <button class="clear-search" id="clearSearch" onclick="clearSearch()" style="display: none;">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <!-- Friends List -->
    <main class="friends-list" id="friendsList">
        <div class="empty-state">
            <div class="empty-icon">üë•</div>
            <h3>No friends yet</h3>
            <p>Add friends to start chatting</p>
            <button class="add-friends-btn" onclick="openSearch()">
                <i class="fas fa-user-plus"></i> Add Friends
            </button>
        </div>
    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <a href="../../home/index.html" class="nav-item">
            <i class="fas fa-home"></i>
            <span>Home</span>
        </a>
        <a href="#" class="nav-item active">
            <i class="fas fa-users"></i>
            <span>Friends</span>
        </a>
        <a href="../chats/index.html" class="nav-item">
            <i class="fas fa-comment"></i>
            <span>Chats</span>
        </a>
        <a href="../profile/index.html" class="nav-item">
            <i class="fas fa-user"></i>
            <span>Profile</span>
        </a>
    </nav>

    <!-- Add Friends Modal -->
    <div class="modal-overlay" id="searchModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-user-plus" style="color: #007acc;"></i> Add Friends</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div class="modal-body">
                <div class="search-input-container">
                    <i class="fas fa-search"></i>
                    <input type="text" 
                           id="userSearchInput" 
                           placeholder="Search by username..." 
                           autocomplete="off"
                           oninput="searchUsers()">
                </div>
                <div id="searchResults" class="search-results">
                    <div class="empty-search">
                        <i class="fas fa-search"></i>
                        <p>Search for friends to add</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Your existing Supabase config -->
    <script type="module" src="../../utils/supabase.js"></script>
    
    <!-- Friends script -->
    <script src="friends.js"></script>

    <!-- Navigation Functions -->
    <script>
        window.goToHome = function() {
            window.location.href = '../../home/index.html';
        };

        window.openSearch = function() {
            document.getElementById('searchModal').style.display = 'flex';
            setTimeout(() => {
                document.getElementById('userSearchInput')?.focus();
            }, 100);
        };

        window.closeModal = function() {
            document.getElementById('searchModal').style.display = 'none';
        };

        window.logout = async function() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                await supabase.auth.signOut();
            }
            localStorage.clear();
            sessionStorage.clear();
            window.location.href = '../../index.html';
        };

        // Close modal on outside click
        document.addEventListener('click', function(e) {
            const modal = document.getElementById('searchModal');
            if (modal && modal.style.display === 'flex') {
                if (!modal.querySelector('.modal-content')?.contains(e.target) && 
                    !e.target.closest('.header-btn')) {
                    window.closeModal();
                }
            }
        });

        // Debug - remove after testing
        setTimeout(() => {
            console.log('Supabase:', window.supabase ? '‚úÖ' : '‚ùå');
        }, 1000);
    </script>
</body>
</html>
