<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>âœ¨ Luster - Create Account</title>

    <!-- Global CSS -->
    <link rel="stylesheet" href="../../style.css">

    <!-- Page CSS (moved from <style>) -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Simple Header -->
    <div class="simple-header">
        <div class="simple-logo">âœ¨Luster</div>
    </div>

    <!-- Auth Container -->
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">âœ¨</div>
            <h1 class="auth-title">Join Luster</h1>
            <p class="auth-subtitle">Create your account to connect with friends</p>
        </div>

        <form class="auth-form" id="signupForm">
            <!-- Username -->
            <div class="form-group">
                <label class="form-label" for="username">
                    <span class="form-label-icon">ğŸ‘¤</span>
                    Username
                </label>
                <input type="text" id="username" class="form-input"
                       placeholder="e.g., alex_john" required
                       minlength="3" maxlength="20">
                <div class="error-message" id="usernameError"></div>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="form-label" for="password">
                    <span class="form-label-icon">ğŸ”’</span>
                    Password
                </label>
                <div class="password-input">
                    <input type="password" id="password" class="form-input"
                           placeholder="Create a strong password" required minlength="6">
                    <button type="button" class="password-toggle" id="togglePassword">ğŸ‘ï¸</button>
                </div>
                <div class="error-message" id="passwordError"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-group">
                <label class="form-label" for="confirmPassword">
                    <span class="form-label-icon">âœ…</span>
                    Confirm Password
                </label>
                <input type="password" id="confirmPassword" class="form-input" required>
                <div class="error-message" id="confirmError"></div>
            </div>

            <!-- Terms -->
            <div class="terms-container">
                <div class="terms-checkbox">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">
                        I agree to the Terms & Conditions and Privacy Policy
                    </label>
                </div>

                <div class="terms-buttons">
                    <button type="button" class="terms-btn" id="showTerms">
                        ğŸ“„ Terms & Conditions
                    </button>
                    <button type="button" class="terms-btn" id="showPrivacy">
                        ğŸ”’ Privacy Policy
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-primary auth-btn" id="submitBtn">
                Create Account
            </button>
        </form>

        <div class="success-container" id="successContainer" style="display:none;"></div>
    </div>

    <!-- Terms Modal -->
    <div class="modal-overlay" id="termsModal"></div>

    <!-- Privacy Modal -->
    <div class="modal-overlay" id="privacyModal"></div>

    <!-- JS (moved from <script>) -->
    <script type="module" src="signup.js"></script>
</body>
</html>
